

<!DOCTYPE html>
<header>
	<title>Particle Demo</title>
	<meta charset="utf-8">
	<script defer src="main.js"></script>
    <script src="State.js"></script>
    <script src="Particle.js"></script>
    <script src="ColorLuminance.js"></script>
    <link rel="stylesheet" href="style.css" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	
</header>

<body>
	<div id="wrapper">
		<div id="app">
			<canvas id="canvas" width="500" height="500"></canvas>
		</div>
		<div id="panel">
			<p id="title" class="head">Particle Demo</p>
			<p id="author" class="head">by Dylan Woodbury</h4>
			
			<div id="buttons">
				<button id="reset">Reset</button>
				<button id="collisions
				">Turn Collisions On</button>
				<button id="wrap">Turn Wrap On</button>
			</div>
			<div id="menus">
				Color:
				<select id="color">
					<option value="random">Random</option>
  					<option value="red">Red</option>
  					<option value="orange">Orange</option>
  					<option value="yellow">Yellow</option>
  					<option value="green">Green</option>
  					<option value="blue">Blue</option>
  					<option value="purple">Purple</option>
  				</select>
  			</div>
  			<div id="Stats">
  				<div id="number">
  					Number of Particles: _
  				</div>
  			</div>
  		
	</select>
		</div>
	</div>
</body>

</html>
